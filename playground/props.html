<!-- props 속성 구조 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"> <!--컴포넌트 태그에 적용. appheader의 상위는 root임. root의 데이터 이름 message-->
        <!-- <app-Header v-bind:프롭스 속성 이름="상위 컴포넌트의 데이터 이름"></app-Header>  -->
        <app-header v-bind:propsdata="message"></app-header>
        <app-content v-bind:numdata="num"></app-content>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script>
        //컴포넌트 설정 - 각각의 데이터 범위는 유효.
        var appHeader = {
            //template: '<h1>header</h1>',
            template: '<h1>{{ propsdata }}</h1>', //{{}} -> 데이터 바인딩.
            props: ['propsdata'] //프롭스 속성으로 정의한 배열을 넣어줌
        }
        var appContent={
            template:'<div>{{ numdata }}</div>',
            props:['numdata'] //propsdata로 해도 범위 별로 구분되기 때문에 상관 x
        }
        
        new Vue({
            el:'#app',
            components:{
                'app-header':appHeader, //appHeader라는 이름 등록.
                'app-content':appContent
            },
            data:{ //인스턴스에서 message라는 data를 관리하고 있음.
                message:'hi',
                num: 10
            }
        })
    </script>
</body>
</html>
