<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        var div = document.querySelector('#app');
        var viewModel= {}; //객체
        
        /*객체의 속성을 재정의*/
        // Object.defineProperty(대상 객체, 객체의 속성, {
        //    정의할 내용
        // })
        
        /*변수의 유효범위 관리를 위해 즉시실행함수 사용*/
        (function () {
            function init() {
                Object.defineProperty(viewModel, 'str', {
                    // 속성의 접근했을 때의 동작을 정의
                    get: function () {
                        console.log('접근'); //ex. `viweModel.str`로 접근
                    },
                    // 속성에 값을 할당했을 때의 동작을 정의
                    set: function (newValue) {
                        console.log('할당', newValue); //viewModel.str ='어쩌구'
                        render(newValue);
                    }
                });
            }

            function render(value) { //div의 html코드를 바꾸는 함수
                div.innerHTML = value;
            }

            init();

        })();
        
    </script>
</body>
</html>
